name: Build APK

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - "*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: ko-debug-apk
          path: app/build/outputs/apk/debug/*.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: ko-release-apk
          path: app/build/outputs/apk/release/*.apk

      - name: Create Release on Tag
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release on Main
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          version=$(grep 'versionName' app/build.gradle.kts | awk -F'"' '{print $2}')
          commit_title=$(git log -1 --pretty=%s)
          commit_body=$(git log -1 --pretty=%b | sed 's/^/- /')
          body="Automated release from main branch.

          Latest commit: $commit_title
          $commit_body"
          echo "$body" > release_notes.md
          gh release create "v$version-main" \
            --title "Release - Ko v$version (main)" \
            --notes-file release_notes.md \
            --draft \
            --prerelease \
            app/build/outputs/apk/debug/*.apk \
            app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
